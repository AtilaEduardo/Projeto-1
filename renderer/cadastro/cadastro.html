<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
</head>
<body>
  <h1>Criar Conta</h1>
  <form id="cadastro-form">
    <input type="text" id="nome" placeholder="Nome Completo" required><br>
    <input type="text" id="usuario" placeholder="Usuário" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <input type="email" id="email" placeholder="E-mail" required><br>
    <input type="password" id="senhaS" placeholder="Senha de Segurança" required><br>
    <input type="date" id="dataNascimento" placeholder="Data de Nascimento" required><br>

    <!-- Adicione o evento "input" para aplicar a máscara -->
    <input type="text" id="cpf" placeholder="CPF" required maxlength="14" oninput="mascaraCPF(this)">

    <input type="text" id="endereco" placeholder="Endereço" required><br>
    
    <!-- Checkbox para Administrador com Label -->
    <label for="admin">Administrador:</label>
    <input type="checkbox" id="admin"><br>

    <button type="submit">Cadastrar</button>
  </form>

  <a href="../login/login.html">Já tem uma conta? Faça login</a>

  <script src="../cadastro/cadastro.js"></script>
  <!-- Adicionar a função JavaScript diretamente aqui ou no arquivo .js -->
</body>
</html>
